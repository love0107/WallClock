<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/c85d70040f.js" crossorigin="anonymous"></script>
    <title>clock</title>
</head>

<body>
    <!--clock   -->
    <div class="container">
        <div class="clock">
            <div class="clc-num number12">12</div><br>
            <div class="clc-num number11">11</div>
            <div class="clc-num number1">1</div><br>
            <div class="clc-num number10">10</div>
            <div class="clc-num number2">2</div><br>
            <div class="clc-num number9">9</div>
            <div class="clc-num cernter">.</div>
            <div class="clc-num number3">3</div><br>
            <div class="clc-num number8">8</div>
            <div class="clc-num number4">4</div><br>
            <div class="clc-num number7">7</div>
            <div class="clc-num number5">5</div><br>
            <div class="clc-num number6">6</div>
            <div class="hh line" id="hr"></div>
            <div class="mm line" id="min"></div>
            <div class="ss line" id="sec"></div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
